<!DOCTYPE html>
<html>
<head>
    <title>Multi-Panel Form (3 Sections)</title>
    <style>
        .panel {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px;
        }
    </style>
</head>
<body>

<h1>Multi-Panel Form Example</h1>

<!-- Panel 1 -->
<div class="panel">
    <h2>Section 1: Personal Info</h2>
    <form id="form1">
        <label>Name:</label>
        <input type="text" name="name" required><br>

        <label>Email:</label>
        <input type="email" name="email" required><br>

        <button type="submit">Submit Section 1</button>
    </form>
</div>

<!-- Panel 2 -->
<div class="panel">
    <h2>Section 2: Address Info</h2>
    <form id="form2">
        <label>Street:</label>
        <input type="text" name="street" required><br>

        <label>City:</label>
        <input type="text" name="city" required><br>

        <button type="submit">Submit Section 2</button>
    </form>
</div>

<!-- Panel 3 -->
<div class="panel">
    <h2>Section 3: Additional Info</h2>
    <form id="form3">
        <label>Comments:</label>
        <textarea name="comments" required></textarea><br>

        <label>Subscribe:</label>
        <input type="checkbox" name="subscribe" value="yes"><br>

        <button type="submit">Submit Section 3</button>
    </form>
</div>

<script>
    async function submitForm(formId, apiUrl, sectionName) {
        const form = document.getElementById(formId);
        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            let data = Object.fromEntries(new FormData(form).entries());
            data.section = sectionName; // Add which section is submitting

            const res = await fetch(apiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            alert(await res.text());
        });
    }

    // You can set different API URLs or the same URL
    const apiURL = "https://YOUR_API_GATEWAY_URL"; // Replace

    submitForm("form1", apiURL, "section1");
    submitForm("form2", apiURL, "section2");
    submitForm("form3", apiURL, "section3");
</script>

</body>
</html>
