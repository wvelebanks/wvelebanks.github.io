<!DOCTYPE html>
<html>
<head>
    <title>Lab Form</title>
    <style>
        .panel {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px;
        }
    </style>
</head>
<body>

<h1>Multi-Panel Form Example</h1>

<!-- Panel 1 -->
<div class="panel">
    <h2>Section 1: BaC</h2>
    <form id="form1">
        <label>TimeStamp:</label>
        <input type="text" name="name" required><br>
        
        <label>Site:</label>
        <input type="text" name="email" required><br>

        <label>Bacteria Sample Time:</label>
        <input type="text" name="name" required><br>

        <label>Bacteria Sample Collected:</label>
        <input type="text" name="name" required><br>

        <label>Setup Time:</label>
        <input type="text" name="name" required><br>

        <label>Incubator In time:</label>
        <input type="text" name="name" required><br>

        <label>incubator Temp C:</label>
        <input type="text" name="name" required><br>
        
        <label>Colliert Agent:</label>
        <input type="text" name="email" required><br>

        <label>Duplicate:</label>
        <input type="text" name="name" required><br>

        <label>Dup. Bacteria Sample Time:</label>
        <input type="text" name="name" required><br>

        <label>Dup. Bacteria Sample Collected:</label>
        <input type="text" name="name" required><br>

        <label>Technician:</label>
        <input type="text" name="name" required><br>
        
        <button type="submit">Submit Section 1</button>
    </form>
</div>

<!-- Panel 2 -->
<div class="panel">
    <h2>Section 2: TBdity</h2>
    <form id="form2">
        <label>Turbidity Sample Time:</label>
        <input type="text" name="street" required><br>

        <label>Turbidity Sample Collected:</label>
        <input type="text" name="city" required><br>
        
        <label>Meassuremet Time:</label>
        <input type="text" name="street" required><br>

        <label>Turbidity NTU:</label>
        <input type="text" name="city" required><br>
        
        <label>Duplicate:</label>
        <input type="text" name="street" required><br>

        <label>Dup. Turbidity Sample Time:</label>
        <input type="text" name="city" required><br>
        
        <label>Dup. Turbidity Sample Collected:</label>
        <input type="text" name="city" required><br>
         
        <label>Dup. Turbidity NTU:</label>
        <input type="text" name="city" required><br>
        
        <button type="submit">Submit Section 2</button>
    </form>
</div>

<!-- Panel 3 -->
<div class="panel">
    <h2>Section 3: CALI</h2>
    <form id="form3">
         <label>Date Received:</label>
        <input type="text" name="city" required><br>

         <label>Expiration Date:</label>
        <input type="text" name="city" required><br>

         <label>Lot No:</label>
        <input type="text" name="city" required><br>

         <label>Part No:</label>
        <input type="text" name="city" required><br>

         <label>Catalog No:</label>
        <input type="text" name="city" required><br>

        <button type="submit">Submit Section 3</button>
    </form>
</div>

<script>
    async function submitForm(formId, apiUrl, sectionName) {
        const form = document.getElementById(formId);
        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            let data = Object.fromEntries(new FormData(form).entries());
            data.section = sectionName; // Add which section is submitting

            const res = await fetch(apiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            alert(await res.text());
        });
    }

    // You can set different API URLs or the same URL
    const apiURL = "https://YOUR_API_GATEWAY_URL"; // Replace

    submitForm("form1", apiURL, "section1");
    submitForm("form2", apiURL, "section2");
    submitForm("form3", apiURL, "section3");
</script>
