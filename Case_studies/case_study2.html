<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Case Study:DOT Documentation Optimization</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <nav class="site-nav">
    <figure class="profile-pic">
      <img src="/images/profile_pic.jpg" style="max-width: 50%; height: auto;" alt="Me" />
    </figure>
    <ul>
      <li><a href="/index.html" class="{{ACTIVE_HOME}}">Home</a></li>
      <li><a href="/#about" class="{{ACTIVE_ABOUT}}">About</a></li>
      <li><a href="/#projects" class="{{ACTIVE_PROJECTS}}">Projects</a></li>
      <li><a href="/#Honors" class="{{ACTIVE_HONORS}}">Honors</a></li>
      <li><a href="/#contact" class="{{ACTIVE_CONTACT}}">Contact</a></li>
    </ul>
  </nav>

  <main>
    <header>
      <h1>Optimizing DataKindâ€™s DOT Setup and Docs </h1>
    </header>

     <!-- ========================================= -->

    <div class="container">
    <h2 class="mb-4">Forms in Tabs</h2>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="formTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="form1-tab" data-bs-toggle="tab" data-bs-target="#form1" type="button" role="tab">Form 1</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="form2-tab" data-bs-toggle="tab" data-bs-target="#form2" type="button" role="tab">Form 2</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="form3-tab" data-bs-toggle="tab" data-bs-target="#form3" type="button" role="tab">Form 3</button>
      </li>
    </ul>

    <!-- Tab content -->
    <div class="tab-content pt-3" id="formTabsContent">
      <div class="tab-pane fade show active" id="form1" role="tabpanel">
        <form>
          <div class="mb-3">
            <label for="name1" class="form-label">Name</label>
            <input type="text" class="form-control" id="name1" name="name1">
          </div>
          <button type="submit" class="btn btn-primary">Submit Form 1</button>
        </form>
      </div>

      <div class="tab-pane fade" id="form2" role="tabpanel">
        <form>
          <div class="mb-3">
            <label for="email2" class="form-label">Email</label>
            <input type="email" class="form-control" id="email2" name="email2">
          </div>
          <button type="submit" class="btn btn-success">Submit Form 2</button>
        </form>
      </div>

      <div class="tab-pane fade" id="form3" role="tabpanel">
        <form>
          <div class="mb-3">
            <label for="phone3" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone3" name="phone3">
          </div>
          <button type="submit" class="btn btn-warning">Submit Form 3</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>





    <!-- ========================================= -->
   
    <footer>
      <p>&copy; 2025 WCVE. All rights reserved.</p>
    </footer>
  </main>

  <script src="/script.js"></script>
</body>
</html>
